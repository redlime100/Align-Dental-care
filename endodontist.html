<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Dental Care</title>
    <!-- =============font========== -->
    <link rel="stylesheet" href="assets/font/font.css" />
    <!-- ==================Bootstrap============ -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- ==============swiper slider css===========  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />

    <!-- ================default=============== -->
    <link rel="stylesheet" href="assets/css/default.css" />
    <!-- =================style============ -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ======================responsive============ -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <div class="body-wrapper">
      <div class="align-nav">
        <div class="container">
          <div class="top-location-area">
            <div class="location-top">
              <h2>Align Dental Care</h2>
              <p>4801 S Buckner Blvd. Suite 800 Dallas, TX 75227</p>
              <p>p: 214-275-4808 lF: 972-808-7449</p>
            </div>
          </div>
        </div>
      </div>

      <section>
        <div class="parseint-info cpy-60">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Date:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Patient Name:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Age:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Male:</label>
                  <div class="form-group-checkbox">
                    <input
                      id="checkbox"
                      class="mark-check"
                      name="checkbox"
                      type="checkbox"
                      value="yes"
                    />
                    <label for="checkbox">Male</label>
                  </div>

                  <div class="form-group-checkbox">
                    <input
                      id="checkbox"
                      class="mark-check"
                      name="checkbox"
                      type="checkbox"
                      value="yes"
                    />
                    <label for="checkbox">Female</label>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Dr:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Date Requested:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Shade:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label"
                    >Prosthetics/ Removables:</label
                  >
                  <div class="form-group-checkbox">
                    <input
                      id="checkbox"
                      class="mark-check"
                      name="checkbox"
                      type="checkbox"
                      value="yes"
                    />
                    <label for="checkbox">Upper</label>
                  </div>

                  <div class="form-group-checkbox">
                    <input
                      id="checkbox"
                      class="mark-check"
                      name="checkbox"
                      type="checkbox"
                      value="yes"
                    />
                    <label for="checkbox">Lower</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row pt-5">
              <div class="col-md-8">
                <div class="col-12">
                  <div class="option-input">
                    <p>Option 1: Type</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Flipper</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Partial</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Full Conventional</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Full Immediate</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>Option 2: Material</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Acrylic/Resin Base</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Flexible</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">PCC</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>Option 3: Steps</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Custom Tray</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Wax Bite</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Tryin W/Teeth</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group-checkbox">
                    <input
                      id="checkbox"
                      class="mark-check"
                      name="checkbox"
                      type="checkbox"
                      value="yes"
                    />
                    <label for="checkbox">Process/Deliver</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>Option 4: Relines</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Adjustments</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Temp.Soft Reline</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-wrapper input-gap">
                    <div class="form-group-checkbox">
                      <input
                        id="checkbox"
                        class="mark-check"
                        name="checkbox"
                        type="checkbox"
                        value="yes"
                      />
                      <label for="checkbox">Permanent</label>
                    </div>
                    <div class="form-group-checkbox">
                      <input
                        id="checkbox"
                        class="mark-check"
                        name="checkbox"
                        type="checkbox"
                        value="yes"
                      />
                      <label for="checkbox">Lab Permanent</label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-wrapper input-gap">
                    <div class="form-group-checkbox">
                      <input
                        id="checkbox"
                        class="mark-check"
                        name="checkbox"
                        type="checkbox"
                        value="yes"
                      />
                      <label for="checkbox">Soft Reline</label>
                    </div>
                    <div class="form-group-checkbox">
                      <input
                        id="checkbox"
                        class="mark-check"
                        name="checkbox"
                        type="checkbox"
                        value="yes"
                      />
                      <label for="checkbox">Reline</label>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>Option 5: Repairs</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">PWW/PWW</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">F/F</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Add Tooth</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Add Clasp</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>Nightguards/Bite Splints</p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Upper</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Lower</label>
                      </div>

                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Thermoguard</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="option-input">
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Bleaching Trays</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="option-input">
                    <p>
                      Snoring/Sleep Apnea Applications(Upper Lower W/Protusive
                      Bite Required)
                    </p>
                    <div class="input-wrapper input-gap">
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Tap</label>
                      </div>
                      <div class="form-group-checkbox">
                        <input
                          id="checkbox"
                          class="mark-check"
                          name="checkbox"
                          type="checkbox"
                          value="yes"
                        />
                        <label for="checkbox">Qasys</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="endodontist-img">
                  <img src="assets/img/mouth.png" alt="" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label"
                    >Special Instructions:</label
                  >
                  <textarea type="text" class="form-input"> </textarea>
                </div>
              </div>

              <div class="col-md-6">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">Dentist: </label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-wrapper input-gap">
                  <label for="" class="input-label">License Number:</label>
                  <input type="text" class="form-input" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="d-flex justify-content-end">
                  <button class="submit-btn">
                    Submit
                  </button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </section>
    </div>

    <!-- ============script========= -->
    <!-- =============jQuery========= -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- ===============bootstrap=========== -->
    <script src="assets/js/bootstrap.bundle.js"></script>
    <!-- =========swiper slider ================= -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- =============custom js========= -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
